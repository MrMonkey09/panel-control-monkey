<app-navbar />
<app-login *ngIf="!userService.user" />

<main class="flex-center" *ngIf="userService.user">
  <app-screen-groups
    *ngIf="!userService.isUserPanelOpened && !scrn.isPanelScreenOpened"
  />
  <app-management-promos
    *ngIf="!scrn.isCreateGroupOpened && !userService.isUserPanelOpened && !scrn.isPanelScreenOpened"
  />
  <app-user-panel *ngIf="userService.isUserPanelOpened" />
  <app-user-management *ngIf="userService.isUserPanelOpened" />
  <app-create-group
    *ngIf="scrn.isCreateGroupOpened && !userService.isUserPanelOpened"
  />
  <app-screen-panel *ngIf="scrn.isPanelScreenOpened" />
  <app-screen-management *ngIf="scrn.isPanelScreenOpened" />
</main>
