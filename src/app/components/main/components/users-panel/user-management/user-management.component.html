<section
  class="flex-center border-box bg-primary"
  *ngIf="userService._userConstants.isPanelUsed"
>
  <ul id="usersList" *ngIf="userService._userConstants.isUpdateUserOpened">
    <li
      class="flex-center"
      *ngFor="let user of userService._userConstants.usersList"
      (click)="userService.getUser(user)"
      [ngStyle]="
        !userService._userConstants.currentUser
          ? { cursor: 'pointer' }
          : userService._userConstants.currentUser.id === user.id
          ? { 'background-color': 'black' }
          : { cursor: 'pointer' }
      "
    >
      <span>{{ user.name }}</span
      ><span>{{ user.rut }}</span
      ><span>{{ user.department.name }}</span>
    </li>
  </ul>
  <form
    (ngSubmit)="
      userService.getForm(
        userService._userConstants.userFormTemp,
        userService._userConstants.isCreateUserOpened && !userService._userConstants.isUpdateUserOpened
          ? 'isCreate'
          : 'isUpdate'
      )
    "
    class="flex-center"
    id="userInfo"
    *ngIf="userService._userConstants.isCreateUserOpened || userService._userConstants.isUpdateUserOpened"
    [ngStyle]="userService._userConstants.isCreateUserOpened ? { width: '100%' } : {}"
  >
    <div class="flex-center inputBlock">
      <label for="name">Nombre: </label>
      <input
        [(ngModel)]="userService._userConstants.userFormTemp.name"
        type="text"
        name="name"
        id="name"
        style="cursor: text"
      />
    </div>
    <div class="flex-center inputBlock">
      <label for="rut">Rut: </label>
      <input
        [(ngModel)]="userService._userConstants.userFormTemp.rut"
        type="text"
        name="rut"
        id="rut"
        style="cursor: text"
      />
    </div>
    <div class="flex-center inputBlock" *ngIf="!userService._userConstants.isCreateUserOpened">
      <label for="oldPass">Contraseña Actual: </label>
      <input
        type="password"
        name="oldPass"
        id="oldPass"
        style="cursor: text"
        [(ngModel)]="userService._userConstants.userFormTemp.password"
      />
    </div>
    <div class="flex-center inputBlock">
      <label for="newPass">Nueva contraseña: </label>
      <input
        type="password"
        name="newPass"
        id="newPass"
        style="cursor: text"
        [(ngModel)]="userService._userConstants.userFormTemp.newPass"
      />
    </div>
    <div class="flex-center inputBlock">
      <label for="newPassConfirm">Confirmar nueva contraseña: </label>
      <input
        type="password"
        name="newPassConfirm"
        id="newPassConfirm"
        style="cursor: text"
        [(ngModel)]="userService._userConstants.userFormTemp.confirmPass"
      />
    </div>
    <div class="flex-center inputBlock">
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        style="cursor: text"
        [(ngModel)]="userService._userConstants.userFormTemp.email"
      />
    </div>
    <div class="flex-center inputBlock">
      <label for="department">Departamento: </label>
      <select
        [selectedIndex]="
          userService._userConstants.currentUser && userService._userConstants.isUpdateUserOpened
            ? userService._userConstants.currentUser.department.id + 1
            : null
        "
        name="deparment"
        id="department"
        style="cursor: pointer"
        [(ngModel)]="userService._userConstants.userFormTemp.department"
      >
        <option value="0"></option>
        <option
          *ngFor="let department of userService._userConstants.departmentList"
          [value]="department.id + 1"
        >
          {{ department.name }}
        </option>
      </select>
    </div>
    <div class="flex-center inputBlock">
      <button type="submit" style="cursor: pointer">Guardar</button>
    </div>
  </form>
  <ul
    class="flex-center"
    id="userListDel"
    *ngIf="userService._userConstants.isDeleteUserOpened"
  >
    <li
      class="flex-center"
      id="userData"
      *ngFor="let user of userService._userConstants.usersList"
    >
      <div class="flex-center full-area">
        <span
          >Nombre:{{ " " + user.name + " | " }}Rut:{{ " " + user.rut }}</span
        >
        <span
          >Email:{{ " " + user.email + " | " }}Area:{{
            " " + user.department.name
          }}</span
        >
      </div>
      <button
        type="button"
        (click)="userService.deleteUser(user)"
        style="cursor: pointer"
      >
        Eliminar
      </button>
    </li>
  </ul>
</section>
