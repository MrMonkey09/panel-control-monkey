<section class="flex-center border-box bg-primary">
  <div class="flex-center" id="screens">
    <ul class="flex-center" id="addScreen">
      <li *ngFor="let groupScreen of groupsScreen" class="full-area flex-center">{{ groupScreen.name }}</li>
    </ul>
    <ul class="flex-center" id="screenAdded">
      <li *ngFor="let groupScreen of groupsScreen" class="full-area flex-center">{{ groupScreen.name }}</li>
    </ul>
  </div>
  <div class="flex-center" id="config">
    <div class="flex-center" id="preview">
      <video class="full-area" controls autoplay loop>
        <source
          src="{{video}}"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="flex-center" id="details">
      <input type="file" name="upload-video" id="upload-video">
      <button type="submit">Guardar</button>
    </div>
  </div>
</section>
