<section
  class="flex-center border-box bg-primary"
  *ngIf="scrn.isCurrentGroup && scrn.isActiveGroup"
>
  <div class="flex-center" id="screens">
    <ul class="flex-center" id="addScreen">
      <li
        *ngFor="let screen of scrn.selected"
        (click)="scrn.addScreen(screen)"
        class="full-area flex-center"
      >
        {{
          screen.id +
            " | " +
            screen.brand +
            " | Ubicación: " +
            screen.location.name
        }}
      </li>
    </ul>
    <ul
      class="flex-center"
      id="screenAdded"
      *ngIf="scrn.currentGroup; else notCurrentGroup"
    >
      <li
        *ngFor="let screen of scrn.currentGroup.screenList"
        (click)="scrn.removeScreen(screen)"
        class="full-area flex-center"
      >
        {{
          screen.id +
            " | " +
            screen.brand +
            " | Ubicación: " +
            screen.location.name
        }}
      </li>
    </ul>
    <ng-template #notCurrentGroup
      ><ul class="flex-center" id="screenAdded"></ul
    ></ng-template>
  </div>
  <div class="flex-center" id="config">
    <div class="flex-center" id="preview">
      <video
        class="full-area"
        muted="true"
        autoplay
        loop
        *ngIf="api.recharge && scrn.currentGroup"
      >
        <source
          *ngIf="scrn.currentGroup.currentVideo"
          [src]="scrn.currentGroup.currentVideo"
          type="video/mp4"
        />
      </video>
    </div>
    <form
      (ngSubmit)="uploadFile()"
      class="flex-center"
      id="details"
      enctype="multipart/form-data"
    >
      <div class="flex-center" style="flex-flow: column nowrap">
        <input
          type="file"
          name="upload-video"
          id="upload-video"
          (change)="getFile($event)"
        />
        <progress
          style="width: 100%"
          id="file"
          max="100"
          [value]="progress.value"
          *ngIf="progress.inProgress"
        >
          {{ progress.value }}%
        </progress>
        <span *ngIf="progress.message !== ''">{{ progress.message }}</span>
      </div>
      <button type="submit">Guardar</button>
    </form>
  </div>
</section>
