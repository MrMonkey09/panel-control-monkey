<video
  class="video-player"
  playsinline
  autoplay
  loop
  *ngIf="constants._videoConstants.recharge"
>
  <source
    *ngIf="constants._scrnConstants.currentGroup && constants._scrnConstants.currentGroup.CurrentVideo !== ''"
    [src]="constants._scrnConstants.currentGroup.CurrentVideo"
    type="video/mp4"
  />
</video>
