<aside class="full-area border-box bg-primary">
  <ul class="full-area">
    <li
      *ngFor="let groupScreen of scrn.groupsScreen"
      (click)="takeScreens(groupScreen)"
      class="full-area flex-center"
      [ngStyle]="{
        'background-color':
          scrn.currentGroup &&
          scrn.currentGroup.isActive &&
          scrn.currentGroup.name === groupScreen.name
            ? 'black'
            : 'transparent',
        'cursor':
          scrn.currentGroup &&
          scrn.currentGroup.isActive &&
          scrn.currentGroup.name === groupScreen.name
            ? 'default'
            : 'pointer',
        
      }"
    >
      {{ groupScreen.name }}
    </li>
  </ul>
</aside>
