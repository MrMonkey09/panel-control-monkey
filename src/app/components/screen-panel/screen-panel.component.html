<aside class="full-area border-box bg-primary">
  <ul class="full-area">
    <li
      class="full-area flex-center"
      (click)="scrn.openScreenActivated()"
      [ngStyle]="
        !scrn._screensConstants.isScreenActivatedOpened
          ? { cursor: 'pointer' }
          : { 'background-color': 'black' }
      "
    >
      Activar Pantalla
    </li>
    <li
      class="full-area flex-center"
      (click)="scrn.openScreenModified()"
      [ngStyle]="
        !scrn._screensConstants.isScreenModifiedOpened
          ? { cursor: 'pointer' }
          : { 'background-color': 'black' }
      "
    >
      Modificar Pantalla
    </li>
    <li
      class="full-area flex-center"
      (click)="scrn.openScreenDesactivated()"
      [ngStyle]="
        !scrn._screensConstants.isScreenDesactivatedOpened
          ? { cursor: 'pointer' }
          : { 'background-color': 'black' }
      "
    >
      Desactivar Pantalla
    </li>
  </ul>
</aside>
