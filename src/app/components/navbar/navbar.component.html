<nav class="navbar flex-center">
  <div class="navbar__logo flex-center">
    <img src="../../../assets/images/logo_2.png" alt="logo" />
  </div>
  <div class="navbar__links">
    <ul class="flex-center" *ngIf="!userService.user">
      <li>Iniciar sesion</li>
    </ul>
    <ul class="flex-center" *ngIf="userService.user">
      <li
        *ngIf="userService.isBackButtonEnabled"
        (click)="userService.closeUserPanel()"
        style="cursor: pointer"
      >
        <---
      </li>
      <li
        *ngIf="scrn.isPanelScreenOpened"
        (click)="scrn.closeScreenPanel()"
        style="cursor: pointer"
      >
        <---
      </li>
      <li
        *ngIf="
          (!scrn.isPanelScreenOpened || scrn.isPanelScreenOpened) &&
          userService.user.department.id === 0 &&
          !userService.isUserPanelOpened
        "
        [ngStyle]="!scrn.isPanelScreenOpened ? { cursor: 'pointer' } : {}"
        (click)="openScreenPanel()"
      >
        Panel de Pantallas
      </li>
      <li
        *ngIf="
          userService.user.department.id === 0 &&
          !scrn.isPanelScreenOpened &&
          (!userService.isBackButtonEnabled || userService.isBackButtonEnabled)
        "
        (click)="userService.openUserPanel()"
        [ngStyle]="!userService.isUserPanelOpened ? { cursor: 'pointer' } : {}"
      >
        Panel de Usuarios
      </li>
      <li>{{ userService.user.name }}</li>
      <li>{{ userService.user.department.name }}</li>
      <li>{{ userService.user.rut }}</li>
    </ul>
  </div>
  <div class="navbar__search flex-center">
    <i
      *ngIf="userService.user"
      (click)="userService.loggOut()"
      style="cursor: pointer"
      >Cerrar sesion</i
    >
  </div>
</nav>
